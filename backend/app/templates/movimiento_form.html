        <option value="egreso" {% if form_data and form_data.tipo=='egreso' %}selected{% endif %}>Egreso</option>
    </select><br>

    <label for="cantidad">Cantidad:</label>
    <input type="number" name="cantidad" required value="{{ form_data.cantidad if form_data else '' }}"><br>
